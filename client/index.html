<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
    <p>Pump Up Your Bag</p>
    <div class="container">
        <div class="row justify-content-around infoDiv">
            <div class="col-lg-10" style="display: contents;"> 
                <div class="btnBox">
                   <button class="btn myBtnStyle" data-toggle="modal" data-target="#exampleModal">Rules</button>
                   <button class="btn myBtnStyle" onclick="window.location.href='index.html'">Reload</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 100px;">
          <div class="col-lg-12">
            <div id="phaser-example"></div>
          </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rule Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <ul>
                <li>Press left keyboard key to move left</li>
                <li>Press right keyboard key to move right</li>
                <li>Press up keyboard key to jump</li>
                <li>Eat mushroom to increase your score by 10</li>
            </ul>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</body>
 <script src="./main.js"></script>
</html>
