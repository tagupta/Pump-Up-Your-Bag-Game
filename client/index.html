<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./abi.js"></script>
    <script src="assets/js/web3.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
    <p>Pump Up Your Bag</p>
      <!-- Toast -->
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 13px;">
        <div class="toast" data-delay='4000' style="position: absolute; top: 0; right: 0;">
        <div class="toast-body myBtnStyle d-flex justify-content-between">
            <div id="toastMessage"></div>
            <div>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-between infoDiv">
            <div class="col-lg-10" style="display: contents;"> 
                <div class="btnBox">
                   <button class="btn myBtnStyle" data-toggle="modal" data-target="#exampleModal">Rules</button>
                   <button class="btn myBtnStyle" onclick="window.location.href='index.html'">Reload</button>
                </div>
                <div class="btnBox btn-group">
                    <button type="button" class="btn myBtnStyle dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Buy Accessories
                    </button>
                    <div class="dropdown-menu">
                        <button class="btn myBtnStyle dropdown-item" onclick="buy(1)">Pump Talisman - 0.0001 ETH</button>
                        <button class="btn myBtnStyle dropdown-item" onclick="buy(2)">Super Boots - 0.0002 ETH</button>
                        <button class="btn myBtnStyle dropdown-item" onclick="buy(3)">Time Warp Cape - 0.0003 ETH</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 100px;">
          <div class="col-lg-12">
            <div id="phaser-example"></div>
          </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rule Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <ul>
                <li>Press left keyboard key to move left</li>
                <li>Press right keyboard key to move right</li>
                <li>Press up keyboard key to jump</li>
                <li>Eat mushroom to increase your score by 10</li>
            </ul>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

 
</body>
 <script src="./main.js"></script>
 <script src="./game.js"></script>
</html>
